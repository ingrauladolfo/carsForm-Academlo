<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESDMX Luxury Cars</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
</head>

<body>
    <div class="contenido">
        <div class="panel">
          <div class="d-flex justify-content-center" style="width: 100%;">
            <img src="./assets/images/logo.png" alt="" width="210px" height="210px">
          </div>
    
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="brand" aria-describedby="brand" placeholder="Car's Brand" required>
            </div>
    
            <div class="mb-3">
              <input type="text" class="form-control" id="model" placeholder="Car's Model" required>
            </div>
    
            <div class="mb-3">
              <input type="text" class="form-control" id="color" placeholder="Car's Color" required>
            </div>
    
            <div class="mb-3">
              <input type="number" min="1500" class="form-control" id="year" placeholder="Car's Year" required>
            </div>
    
            <div class="mb-3">
              <input type="number" min="1500" class="form-control" id="price" placeholder="Car's Price" required>
            </div>
    
            <div class="mb-3">
              <input type="url" class="form-control" id="photo" placeholder="Car's Photo" required>
            </div>
    
    
            <div class="botones">
              <button type="submit" class="btn btn-warning" id="create" onclick="CreateCar();">New Car</button>
              <button type="button" class="btn btn-primary d-none" id="update" onclick="UpdateCar()">Update</button>
              <button type="button" class="btn btn-danger d-none" id="cancel" onclick="CleanInputs(); ShowCreateBtn();">Cancel</button>
            </div>
          </form>
        </div>
    

    <div class="cars" id="cars-container">



    </div>
  </div>
  <script src="https://kit.fontawesome.com/997ed15eaf.js" crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
